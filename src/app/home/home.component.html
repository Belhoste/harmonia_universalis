     <mat-card class="home-card mat-elevation-z4">
       <mat-card-title>{{animalMagnetism}}</mat-card-title>
       <mat-card-content>
         {{searchOnAnimalMagnetism}}.
       </mat-card-content>
       <mat-card-actions>
         <button mat-raised-button color="primary" routerLink="/animal_magnetism">
           {{search}}
         </button>
       </mat-card-actions>
     </mat-card>

     <mat-card class="home-card mat-elevation-z4">
       <mat-card-title>{{bibliography}}</mat-card-title>
       <mat-card-content>
         {{searchOnBibliography}}.
       </mat-card-content>
       <mat-card-actions>
         <button mat-raised-button color="primary" routerLink="/bibliography">
           {{search}}
         </button>
       </mat-card-actions>
     </mat-card>

     <mat-card class="home-card mat-elevation-z4">
       <mat-card-title>FactGrid</mat-card-title>
       <mat-card-content>
         {{searchOnFactGrid}}.
       </mat-card-content>
       <mat-card-actions>
         <button mat-raised-button color="primary" routerLink="/search">
           {{search}}
         </button>
       </mat-card-actions>
     </mat-card>
</div>

    <!-- Bloc image sous les cartes, bien aligné -->

        <img src="assets/magnetisme_mobile.jpg" alt="Animal magnetism mobile" class="home-image mobile-image" />
        <mat-card-content>
